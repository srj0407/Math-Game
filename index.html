<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Game</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="script.js"></script>

</head>

<body>
  <h1>Magic Math</h1>

  <h3>Target Value: <span id="targetValue">0</span></h3>
  <h3>Wins: <span id="wins">0</span></h3>
  <h3>Losses: <span id="losses">0</span></h3>

  <div id="mainArea">
    <div id="gameBoard">
      <button><span id="button1"></span></button>
      <button><span id="button2"></span></button>
      <button><span id="button3"></span></button>
      <button><span id="button4"></span></button>
    </div>

    <div id="operators">
      <button id = "add">+</button>
      <button id= "minus">-</button>
      <button id = "multiplication">*</button>
    </div>

    <div id = "workArea">
      <h2>Work Area</h2>
      <p></p>
    </div>
  </div>

  <p id="gameInfo">Select a Number</p>
  <button id="newGame">New Game</button>
  <footer>Joseph Liefeld, Luca Tudose, Stephen Tsui</footer>

</body>

</html>
